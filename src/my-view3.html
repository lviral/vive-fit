<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="shared-styles.html">
<dom-module id="my-view3">
    <template>
        <style include="shared-styles">
            :host {
            display: block;  
            height: 90%;
            width: 95%;
            margin: 0 auto;
            }
            iron-image {
            width: 100%;
            height: 85%;
            }
            iron-swipeable-container{
            height: 100%;
            }
            paper-fab {
            float: right;
            bottom: 35px;
            right: 45px;
            background-color: var(--app-primary-color);
            }
            paper-material {
            height: 70%;
            width: 85%;
            background-color: var(--app-secondary-color);
            color: var(--app-primary-color);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            }
            paper-material .datosPersonales {
            margin-left: 10px;
            }
            paper-material .datosPersonales .edad{
            font-size: smaller;
            }
            .iconActions {
            float: left;
            bottom: 60px;
            position: absolute;
            }
        </style>
        <iron-swipeable-container swipe-style="curve">
            <template is="dom-repeat" items="[[items]]" as="persona">
                <paper-material elevation="2">
                    <iron-image src="[[persona.imagen]]"
                        sizing="cover"></iron-image>
                    <paper-fab icon="social:whatshot"></paper-fab>
                    <div class="iconActions">
                        <paper-icon-button icon="record-voice-over"></paper-icon-button>
                        <paper-icon-button icon="av:videocam"></paper-icon-button>
                        <paper-icon-button icon="editor:format-quote"></paper-icon-button>
                    </div>
                    <div class="datosPersonales">
                        <div class="nombre">[[persona.nombre]]</div>
                        <div class="edad">[[persona.edad]] a√±os</div>
                    </div>
                </paper-material>
            </template>
        </iron-swipeable-container>
    </template>
    <script>
        Polymer({
          is: 'my-view3',
          properties : {
             items: {
                  type: Array,
                  value: function() {
                    return [{imagen: 'https://s-media-cache-ak0.pinimg.com/736x/09/5f/18/095f18879183640131b47cd79909f459.jpg',
                             nombre: 'Bella Thorne',
                             edad: '22'},
                            {imagen: 'http://i.imgur.com/WSQx9.jpg',
                             nombre: 'Vanessa Sequeira',
                             edad: '19'},
                            {imagen: 'http://i.perezhilton.com/wp-content/uploads/2014/07/female-athletes-pole-vaulter-allison-stokke__iphone_640.jpg',
                             nombre: 'Alexa Zamora',
                             edad: '29'},
                            {imagen: 'https://s-media-cache-ak0.pinimg.com/736x/81/7a/5f/817a5ffdcd17c65834ffcde56eb2f7ce.jpg',
                             nombre: 'Andrea Piedra',
                             edad: '25'},
                            {imagen: 'http://arizonafoothillsmagazine.com/fitness/wp-content/uploads/2012/11/girl-running-mountain-backdrop.jpg',
                             nombre: 'Natalia Gonzalez',
                             edad: '32'}
                           ];
                  }
                }
          },
          _onSwipe: function(e) {
            var card = e.detail.target;
            console.log(card.getAttribute('data-index'));
            // simpler syntax to get 'data-index'
            console.log(card.dataset.index);
          }
        });
    </script>
</dom-module>

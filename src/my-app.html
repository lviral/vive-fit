<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/iron-icons/places-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/paper-menu-hidable/paper-menu-hidable.html">


<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #FFAB00;
        --app-secondary-color: #263238;
          

        display: block;
      }

      app-header {
        color: #37474F;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      
      #drawer app-toolbar {
          background: url(http://7-themes.com/data_images/collection/9/4506641-orange-wallpapers.png);
          height: 140px;
          background-size: cover;
          color: #FFF;
          font-size: smaller;
      }
        
      #drawer app-toolbar iron-image{
          border-radius: 50px;
      }
      
      iron-pages {
            width: 98%;
            height: 98%;
      }
        
      paper-menu-hidable {
         position: fixed;
         bottom: 0; 
         background-color: var(--app-secondary-color);
         color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: #FFF;
        background-color: var(--app-primary-color);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
          <table>
              <tr>
                <td>
                    <iron-image src="http://i.dailymail.co.uk/i/pix/2016/01/17/00/303DD0A200000578-3403089-image-a-9_1452990544308.jpg"
                                sizing="cover" width="70" height="70"></iron-image>
                </td>
              </tr>
              <tr>
                <td>Bella Thorne</td>
              </tr>
              <tr>
                <td>@bellathorne</td>
              </tr>
          </table>
          
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1"><iron-icon icon="event"></iron-icon>Eventos</a>
          <a name="view2" href="/view2"><iron-icon icon="social:people"></iron-icon>Grupos</a>
          <a name="view3" href="/view3"><iron-icon icon="social:whatshot"></iron-icon>Encuentros</a>
          <a name="view4" href="/view4"><iron-icon icon="places:fitness-center"></iron-icon>Retos</a>
          <a name="view5" href="/view5"><iron-icon icon="social:person"></iron-icon>Perfil</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>VIVEFIT</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view4 name="view4"></my-view4>
          <my-view5 name="view5"></my-view5>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <paper-menu-hidable view="{{page}}"></paper-menu-hidable>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
          console.log(page);
          
        this.page = page || 'view3';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
